<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Jangkauan_1.js"></script>
        <script src="data/JaringanJalan_2.js"></script>
        <script src="data/Halte_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:32749', '+proj=utm +zone=49 +south +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_WazeWorld_0');
        map.getPane('pane_WazeWorld_0').style.zIndex = 400;
        var layer_WazeWorld_0 = L.tileLayer('https://worldtiles3.waze.com/tiles/{z}/{x}/{y}.png', {
            pane: 'pane_WazeWorld_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_WazeWorld_0;
        map.addLayer(layer_WazeWorld_0);
        function pop_Jangkauan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cost_level'] !== null ? autolinker.link(feature.properties['cost_level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jangkauan_1_0(feature) {
            switch(String(feature.properties['cost_level'])) {
                case '400.0':
                    return {
                pane: 'pane_Jangkauan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.6)',
                interactive: false,
            }
                    break;
                case '800.0':
                    return {
                pane: 'pane_Jangkauan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,128,0.6)',
                interactive: false,
            }
                    break;
                case '1200.0':
                    return {
                pane: 'pane_Jangkauan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,232,173,0.6)',
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_Jangkauan_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.6)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Jangkauan_1');
        map.getPane('pane_Jangkauan_1').style.zIndex = 401;
        map.getPane('pane_Jangkauan_1').style['mix-blend-mode'] = 'normal';
        var layer_Jangkauan_1 = new L.geoJson(json_Jangkauan_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Jangkauan_1',
            layerName: 'layer_Jangkauan_1',
            pane: 'pane_Jangkauan_1',
            onEachFeature: pop_Jangkauan_1,
            style: style_Jangkauan_1_0,
        });
        bounds_group.addLayer(layer_Jangkauan_1);
        map.addLayer(layer_Jangkauan_1);
        function pop_JaringanJalan_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_JaringanJalan_2_0() {
            return {
                pane: 'pane_JaringanJalan_2',
                opacity: 1,
                color: 'rgba(225,89,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JaringanJalan_2');
        map.getPane('pane_JaringanJalan_2').style.zIndex = 402;
        map.getPane('pane_JaringanJalan_2').style['mix-blend-mode'] = 'normal';
        var layer_JaringanJalan_2 = new L.geoJson(json_JaringanJalan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanJalan_2',
            layerName: 'layer_JaringanJalan_2',
            pane: 'pane_JaringanJalan_2',
            onEachFeature: pop_JaringanJalan_2,
            style: style_JaringanJalan_2_0,
        });
        bounds_group.addLayer(layer_JaringanJalan_2);
        function pop_Halte_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Halte</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Halte_3_0() {
            return {
                pane: 'pane_Halte_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Halte_3');
        map.getPane('pane_Halte_3').style.zIndex = 403;
        map.getPane('pane_Halte_3').style['mix-blend-mode'] = 'normal';
        var layer_Halte_3 = new L.geoJson(json_Halte_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Halte_3',
            layerName: 'layer_Halte_3',
            pane: 'pane_Halte_3',
            onEachFeature: pop_Halte_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Halte_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Halte_3);
        map.addLayer(layer_Halte_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Halte_3.png" /> Halte': layer_Halte_3,'<img src="legend/JaringanJalan_2.png" /> Jaringan Jalan': layer_JaringanJalan_2,'Jangkauan<br /><table><tr><td style="text-align: center;"><img src="legend/Jangkauan_1_400m0.png" /></td><td>> 400 m</td></tr><tr><td style="text-align: center;"><img src="legend/Jangkauan_1_400800m1.png" /></td><td>400-800 m</td></tr><tr><td style="text-align: center;"><img src="legend/Jangkauan_1_8001200m2.png" /></td><td>800-1200 m</td></tr><tr><td style="text-align: center;"><img src="legend/Jangkauan_1_3.png" /></td><td></td></tr></table>': layer_Jangkauan_1,"Waze (World)": layer_WazeWorld_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
